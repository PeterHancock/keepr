<!DOCTYPE html>
<!-- vim: set tabstop=2 shiftwidth=2 softtabstop=2 expandtab : -->
<html>
  <head>
    <title>keepr - A Dropbox password manager</title>
    <link rel="icon" type="image/png" href="images/icon16.png" />
    <link rel="stylesheet/less" type="text/css" href="./keepr.less" />
    <script type="text/javascript" src="lib/coffee-script.js"></script>
    <script type="text/javascript" src="lib/dropbox.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/less.js"></script>
    <script type="text/javascript" src="lib/jsondrop.js"></script>
    <script type="text/coffeescript" src="./keepr.coffee"></script>
  </head>
  <body>
    <aside id="error-notice" class="hidden">
      <form action="#" method="GET">
        Something went wrong :(
        <button type="submit" id="error-refresh-button">
          <img src="images/not_done.png" alt="" /> reload the app
        </button>
      </form>
    </aside>
    <article id="app-ui" class="hidden">
      <h1>
        Keepr
        <small>powered by
          <a href="https://www.dropbox.com/developers">dropbox</a>
        </small>
      </h1>
      <table id="table">
      </table>
    </article>

    <script type="text/html" id="row-template">
      <tr>
        <td><a class="url" href="#"  /></td>
        <td><span class="username" /></td>
        <td><span class="password-key" /></td>
      </tr>
    </script>
  </body>
</html>

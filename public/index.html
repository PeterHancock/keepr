<!DOCTYPE html>
<!-- vim: set tabstop=2 shiftwidth=2 softtabstop=2 expandtab : -->
<html>
  <head>
    <title>keepr - A Dropbox password manager</title>
    <link rel="icon" type="image/png" href="images/icon16.png" />
    <link rel="stylesheet/less" type="text/css" href="./keepr.less" />
    <script type="text/javascript" src="lib/coffee-script.js"></script>
    <script type="text/javascript" src="lib/dropbox.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="lib/less.js"></script>
    <script type="text/javascript" src="lib/jsondrop.js"></script>
    <script type="text/coffeescript" src="./keepr.coffee"></script>
  </head>
  <body>
    <aside id="error-notice" class="hidden">
      <form action="#" method="GET">
        Something went wrong :(
        <button type="submit" id="error-refresh-button">
          <img src="images/not_done.png" alt="" /> reload the app
        </button>
      </form>
    </aside>
    <article id="app-ui" class="hidden">
      <h1>
        Keepr
        <small>powered by
          <a href="https://www.dropbox.com/developers">dropbox</a>
        </small>
      </h1>
      <ol id="key-list" class="key-list">
      </ol>
      <form action="" method="GET" id="new-key-form">
        <input type="text" id="new-url" class="url"
          required="required" placeholder="e.g., https://www.dropbox.com" />
        <input type="text" id="new-username" class="username"
          required="required" placeholder="username e.g., someone@gmail.com" />
        <input type="text" id="new-password-key" class="password-key"
          required="required" placeholder="password key" />
        <button type="submit" id="new-key-button">
          <img src="images/add.png" alt="" /> Add
        </button>
      </form>
    </article>

    <script type="text/html" id="row-template">
      <li class="key">
        <span><a class="url" href="#"  /></span>
        <span><span class="username" /></span>
        <span><span class="password-key" /></span>
        <span class="key-actions">
          <button type="button" class="key-remove-button">
            <img src="images/remove.png" alt="" /> Delete
          </button>
        </span>
      </li>
    </script>
  </body>
</html>
